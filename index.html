<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.min.css?_v=20240512110854" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css?_v=20240512110854"
  />
  <title>Relvise</title>
</head>

  <body>
    <header class="header page-header">
  <picture>
    <source
      class="header__img"
      srcset="img/header_bg.jpeg"
      type="image/jpeg"
      alt="изображение заднего фона"
      loading="lazy"
    />
    <source
      class="header__img"
      srcset="img/header_bg.webp"
      type="image/webp"
      alt="изображение заднего фона"
      loading="lazy"
    />
    <img
      class="header__img"
      src="img/header_bg.jpeg"
      alt="изображение заднего фона"
      loading="lazy"
    />
  </picture>
  <div class="page-header__container container">
    <div class="page-header__menu">
      <div class="page-header__logo logo">
        <a href="#" class="logo-item">Relvise</a>
      </div>

      <div class="page-header__adaptive">
        <div class="page-header__burger">
          <span></span>
        </div>
        <nav class="page-header__nav navbar">
          <ul class="navbar__list">
            <li class="navbar__box">
              <a href="#" class="navbar__link">Home</a>
            </li>
            <li class="navbar__box">
              <a href="#" class="navbar__link">Product</a>
            </li>
            <li class="navbar__box">
              <a href="#" class="navbar__link">Pricing</a>
            </li>
            <li class="navbar__box">
              <a href="#" class="navbar__link">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="page-header__registration" data-type="open">
          <img
            class="page-header__registration-img"
            src="../img/header_icon/login-svgrepo-com.svg"
            alt="Registration"
            data-type="open"
            width="33px"
            height="33px"
            alt="иконка всплывающего меню"
            loading="lazy"
          />
        </div>
      </div>

      <div class="page-header__popap popap">
        <div class="popap__body" data-type="backdrop">
          <form class="popap__form" name="popapForm">
            <div class="popap__inner">
              <div class="popap__close" data-type="close">X</div>
              <h3 class="popap__title">Sign In</h3>
              <label class="popap__label-login label" for="login">Login</label>
              <input
                class="popap__login input _req"
                type="text"
                placeholder="enter login"
                name="login-input"
                id="login"
              />
              <label class="popap__label-password label" for="password"
                >Password</label
              >
              <input
                class="popap__password input _req"
                type="password"
                placeholder="enter password"
                id="password"
              />
              <input
                class="popap__checkbox-input"
                type="checkbox"
                id="custom-checkbox"
              />
              <label for="custom-checkbox" class="popap__label-checkbox label"
                >save</label
              >
              <button
                class="button popap__button"
                type="submit"
                value="Отправить"
              >
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="page-header__title">
      <h1 class="page-header__title-table">Finance and Consultancy Solution</h1>
      <p class="page-header__title-description">
        We know how large objects will act, but things on a small scale.
      </p>
      <div class="page-header__title-buttons">
        <button class="button page-header__title-button">Get Quote Now</button>
        <button class="button page-header__title-button">Learn More</button>
      </div>
    </div>
  </div>
</header>

    <main class="container"></main>
    <script src="js/app.min.js?_v=20240512110854"></script>
  </body>
</html>
